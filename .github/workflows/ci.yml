name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6, 2.12.14, 3.0.1]
        java: [adopt@1.11]
        platform: [jvm, js, native]
        exclude:
          - platform: native
            scala: 3.0.1
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Validate JavaScript
        if: matrix.platform == 'js'
        run: sbt ++${{ matrix.scala }} js/checkCI

      - name: Validate Native
        if: matrix.platform == 'native'
        run: sbt ++${{ matrix.scala }} native/checkCI

      - name: Validate JVM
        if: matrix.platform == 'jvm' && matrix.scala != '2.12.14'
        run: sbt ++${{ matrix.scala }} jvm/checkCI

      - name: Setup Python
        if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Setup codecov
        if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        run: pip install codecov

      - name: Validate JVM (scala 2)
        if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        run: sbt ++${{ matrix.scala }} coverage jvm/checkCI docs/mdoc coverageReport

      - name: Upload Codecov Results
        if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        run: codecov

      - name: Binary compatibility ${{ matrix.scala }}
        if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        run: sbt ++${{ matrix.scala }} mimaReportBinaryIssues

  checks:
    name: Format Scala code
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6, 2.12.14, 3.0.1]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll

      - if: matrix.platform == 'jvm' && matrix.scala == '2.12.14'
        run: sbt ++${{ matrix.scala }} scalafmtSbtCheck
